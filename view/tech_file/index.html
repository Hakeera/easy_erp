<!-- index.html - Página principal com lista de fichas técnicas -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Fichas Técnicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        .card-header-tabs {
            margin-right: 0;
            margin-bottom: -0.75rem;
            margin-left: 0;
            border-bottom: 0;
        }
        .nav-tabs .nav-link.active {
            background-color: #fff;
            border-bottom-color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Sistema de Fichas Técnicas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Fichas Técnicas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/produtos">Produtos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Fichas Técnicas</h1>
            <button class="btn btn-primary" 
                    hx-get="/ficha-tecnica-modelo/nova" 
                    hx-target="#conteudo-principal">
                Nova Ficha Técnica
            </button>
        </div>

        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" 
                           hx-get="/ficha-tecnica-modelo/lista" 
                           hx-target="#lista-fichas">
                            Fichas de Modelo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" 
                           hx-get="/ficha-tecnica-produto/lista" 
                           hx-target="#lista-fichas">
                            Fichas de Produto
                        </a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div id="lista-fichas">
                    <!-- Lista de fichas técnicas será carregada aqui -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Modelo</th>
                                    <th>Grade</th>
                                    <th>Categoria</th>
                                    <th>Data Criação</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="6" class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Carregando...</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="conteudo-principal" class="mt-4">
            <!-- Conteúdo dinâmico será carregado aqui -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            htmx.ajax('GET', '/ficha-tecnica-modelo/lista', {target: '#lista-fichas'});
        });
    </script>
</body>
</html>
