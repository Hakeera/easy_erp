<!-- Templates para exibição de detalhes do modelo e listas -->
<div class="card-body">
    <div class="row">
        <div class="col-md-6">
            <p><strong>Tecidos Base:</strong> <span id="detalhe-tecidos-count"></span></p>
            <p><strong>Aviamentos Base:</strong> <span id="detalhe-aviamentos-count"></span></p>
        </div>
        <div class="col-md-6">
            <div id="detalhe-imagem-principal" class="text-center">
                <!-- Imagem principal do modelo será exibida aqui -->
            </div>
        </div>
    </div>
</div>
</template>

<!-- Template para a lista de tecidos do modelo -->
<template id="template-selecao-tecidos">
    <div class="table-responsive mb-3">
        <table class="table table-bordered table-sm">
            <thead class="table-light">
                <tr>
                    <th style="width: 50px;">Sel.</th>
                    <th>Nome</th>
                    <th>Largura</th>
                    <th>Rendimento</th>
                    <th>Custo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tecidos serão inseridos aqui -->
            </tbody>
        </table>
    </div>
    <button type="button" class="btn btn-outline-primary btn-sm" 
            hx-get="/tecido/novo-form" 
            hx-target="#novo-tecido-container"
            hx-swap="innerHTML">
        <i class="bi bi-plus-circle"></i> Adicionar Novo Tecido
    </button>
    <div id="novo-tecido-container" class="mt-3"></div>
</template>

<!-- Template para a lista de aviamentos do modelo -->
<template id="template-selecao-aviamentos">
    <div class="table-responsive mb-3">
        <table class="table table-bordered table-sm">
            <thead class="table-light">
                <tr>
                    <th style="width: 50px;">Sel.</th>
                    <th>Nome</th>
                    <th>Custo Unitário</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aviamentos serão inseridos aqui -->
            </tbody>
        </table>
    </div>
    <button type="button" class="btn btn-outline-primary btn-sm" 
            hx-get="/aviamento/novo-form" 
            hx-target="#novo-aviamento-container"
            hx-swap="innerHTML">
        <i class="bi bi-plus-circle"></i> Adicionar Novo Aviamento
    </button>
    <div id="novo-aviamento-container" class="mt-3"></div>
</template>

<!-- Template para listagem de fichas técnicas modelo -->
<template id="template-lista-fichas-modelo">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>Grade</th>
                    <th>Categoria</th>
                    <th>Data Criação</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Fichas técnicas serão inseridas aqui -->
            </tbody>
        </table>
    </div>
</template>

<!-- Template para listagem de produtos gerados -->
<template id="template-lista-produtos">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cliente</th>
                    <th>Modelo</th>
                    <th>Cor</th>
                    <th>Tamanho</th>
                    <th>Valor</th>
                    <th>Situação</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produtos serão inseridos aqui -->
            </tbody>
        </table>
    </div>
</template>
