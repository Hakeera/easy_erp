{{ define "base.html" }}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        /* Estilos base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }
        nav {
            display: flex;
            gap: 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 1rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        /* Estilos específicos para fichamodelo */
        .ficha-row.selected {
            background-color: #e0e0e0;
        }
        .par {
            margin-bottom: 10px;
        }
        #grade-dimensao-container {
            margin-bottom: 15px;
        }
    </style>
    {{ block "page_styles" . }}{{ end }}
</head>
<body>
    <header>
        <h1>Easy ERP</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/clients/home">Clientes</a>
            <a href="/fichamodelo">Produtos</a>
            <a href="/orders">Pedidos</a>
        </nav>
    </header>
    <main>
        {{ block "content" . }}{{ end }}
    </main>
    <footer>
        <p>© 2025 Easy ERP</p>
    </footer>
</body>
</html>
{{ end }}
