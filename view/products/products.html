{{ define "products.html" }}
{{ template "base.html" . }}

{{ block "content" . }}
    <h1>Lista de Produtos</h1>
    <ul>
        {{ range .Products }}
            <li>{{ .Name }} - R$ {{ .Price }}</li>
        {{ else }}
            <li>Nenhum produto encontrado.</li>
        {{ end }}
    </ul>
{{ end }}
{{ end }}
