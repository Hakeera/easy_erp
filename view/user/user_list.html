<!-- user_list.html - Lista de usu치rios -->
{{ define "user_list" }}
<div class="users-list">
    <h3>Lista de Usu치rios</h3>
    {{ if . }}
        {{ range . }}
        <div class="user-card" id="user-{{ .ID }}">
            <h4>{{ .Username }}</h4>
            <p><strong>Email:</strong> {{ .Email }}</p>
            <p><strong>Criado em:</strong> {{ .CreatedAt.Format "02/01/2006 15:04" }}</p>
            
            <div class="user-actions-card">
                <button class="btn-edit" 
                        hx-get="/users/{{ .ID }}/edit" 
                        hx-target="#user-form-container" 
                        hx-swap="innerHTML">
                    Editar
                </button>
                
                <button class="btn-delete" 
                        hx-delete="/users/{{ .ID }}" 
                        hx-target="#user-{{ .ID }}" 
                        hx-swap="outerHTML"
                        hx-confirm="Tem certeza que deseja deletar este usu치rio?">
                    Deletar
                </button>
            </div>
        </div>
        {{ end }}
    {{ else }}
        <p>Nenhum usu치rio encontrado.</p>
    {{ end }}
</div>
{{ end }}
